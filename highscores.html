<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <title >Highscores</title>

</head>

<body>
    <div class="hero is-fullheight" style="background-image: url('assets/images/pokertable-background.jpg');">
        <div class="wrapper">
            <div id="time"></div>
            <div id="questionsDiv">
                <h1 class="subtitle is-3 has-text-black is-flex is-justify-content-center">Highscores</h1>
                <ul id="highscore"></ul>
                <div class="buttons is-flex is-justify-content-center">
                    <button class="button is-large is-danger" id="goBack">Go Back</button>
                    <button class="button is-large is-danger" id="clear" value="reset">Clear Highscore</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/highscores.js"></script>
    
</body>

</html>
